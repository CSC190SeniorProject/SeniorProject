{% extends "base.html" %}


{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the product: {{ product.name }}?</p>
    <form method="post">
    {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{{ product.get_read_url }}">Back to Product Details</a>
{% endblock %}
