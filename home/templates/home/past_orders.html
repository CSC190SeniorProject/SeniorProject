<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}



    <style>
        table, th, td {
        border:2px solid #DDD;
        border-collapse: collapse;
        }

        tr:hover {background-color: #5dfcc7;}
    </style>

    <header>
        <h1>Order History</h1>
        <h3>View all your past orders below</h3>
    </header>

    <form method="POST" action="{% url 'past-orders' %}" class="past-orders">
        {% csrf_token %}
        {{ form|crispy }}
    </form> 

    <body>
        <ul id="past-orders-list">
            <!-- Past orders will be displayed here -->

            <table style="width:70%">
                <tr>
                    <td><h2>Date</h2></td>
                    <td><h2>Number of Items</h2></td>
                    <td><h2>Total</h2></td>
                    <td><h2>Order Number</h2></td>
                    <td><h2>Order Status</h2></td>
                </tr>
                <tr>
                    <th>09/07/2023</th>
                    <th>3</th>
                    <th>$9.50</th>
                    <th>12345</th>
                    <th>Recieved</th>
                </tr>
            </table>

        </ul>
    </body>

</html>
