{% extends 'base.html' %}

{% block title %}Cart deletion{% endblock %}

{% block contents %}

    <div class="container-fluid text-center">
        <h1>Cart delete page</h1>
	    <p>For cart created on: {{ cart.created_at }}</p>
	    <p>This will delete all items in your cart.</p>
	    <form method="post">
		    {% csrf_token %}
		    <button type="submit" class="btn btn-danger mb-2">Empty</button>
		</form>
	    <br>
	    <a href="{{ cart.get_read_url }}" class="btn btn-primary">Cancel</a>
    </div>

{% endblock %}
