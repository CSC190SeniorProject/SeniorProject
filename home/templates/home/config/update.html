{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Configuration{% endblock %}

{% block contents %}

    <div class="container">
        <h1 class="text-center">Configuration update page</h1>
	    <form method="POST">
		    {% csrf_token %}
		    {{ form|crispy }}
		    <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ config.get_read_url }}" class="btn btn-primary">Cancel</a>
	    </form>
    </div>

{% endblock %}
