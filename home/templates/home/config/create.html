{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Configuration{% endblock %}

{% block contents %}

    <div class="container">
        <h1 class="text-center">Configuration create page</h1>
	    <form method="POST">
		    {% csrf_token %}
		    {{ form|crispy }}
		    <button type="submit" class="btn btn-success me-5">Create</button>
		    <a href="{% url 'home:home' %}" class="btn btn-primary">Cancel</a>
	    </form>
    </div>

{% endblock %}
