{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Post{% endblock %}

{% block contents %}
	<div class="container">
		<h1 class="text-center">Update Post</h1>
		<form method="POST">
			{% csrf_token %}
		    {{ form.media }}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Update</button>
			<a href="{{ post.get_read_url }}" class="btn btn-primary">Cancel</a>
		</form>
	</div>
{% endblock %}
