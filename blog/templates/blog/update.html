{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block contents %}
	<div class="container-fluid text-center">
		<h1>Update Post</h1>
		<form method="POST">
			{% csrf_token %}
		    {{ form.media }}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Update</button>
			<a href="{{ post.get_read_url }}" class="btn btn-primary">Cancel</a>
		</form>
	</div>
{% endblock %}
