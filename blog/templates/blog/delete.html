{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block contents %}

    <div class="container-fluid text-center">
        <h1>Post delete page</h1>
	    <p>For post: {{ post.title }}</p>
	    <form method="post">
		    {% csrf_token %}
		    <button type="submit" class="btn btn-danger mb-2">Delete</button>
		</form>
	    <br>
	    <a href="{{ post.get_read_url }}" class="btn btn-primary">Cancel</a>
    </div>

{% endblock %}
