{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block contents %}
	<div class="container-fluid text-center">
		<h1>Create Post</h1>
		<form method="POST">
			{% csrf_token %}
		    {{ form.media }}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Create</button>
			<a href="{{ post_model.get_list_url }}" class="btn btn-primary">Cancel</a>
		</form>
	</div>
{% endblock %}
