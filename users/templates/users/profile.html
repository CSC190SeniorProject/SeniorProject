{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.0.2/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/components_styles/profile_css.css' %}" type="text/css">
{% endblock %}

{% block contents %}
        <div class="pageName">
            {% block title %}Account Details{% endblock %}
        </div>
    <div class="main">
        <div class="details">
            <div class="container">
                <form>
	                {{ form }}
                    {% csrf_token %}

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required value="{{ user_data.email }}">
            
                </form>
                <div class="container-fluid text-center">

                    <p><a href="{% url 'account_change_password' %}">Change password</a></p>
                    <p><a href="{% url 'home:order-list' %}">View past orders</a></p>
                    <p><a href="{% url 'users:delete-user' %}">Delete account</a></p>
                    <p><a href="{% url 'account_email' %}">Manage your email addresses</a></p>
                    <p><a href="{% url 'account_reset_password' %}">Forgot password</a></p>
            
                </div>

            </div>
            
        </div>
    </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  {% endblock %}
